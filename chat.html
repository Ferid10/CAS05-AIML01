<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chatbox">
        <div class="chatbox-header">
            <h1>Ecommerce AI Chat</h1>
        </div>
        <div class="chatbox-content">
            <form method="POST">
                <label for="user_input">You:</label>
                <input type="text" id="user_input" name="user_input" required>
                <button type="submit">Send</button>
            </form>
            
            {% if response %}
            <div class="response">
                <p><strong>You:</strong> {{ user_input }}</p>
                <p><strong>Ecommerce AI:</strong> <span id="chat-response">{{ response }}</span></p>
                <button id="voice-button">ðŸ”Š Speak</button>  
            </div>

            <script>
                function speakResponse(text) {
                    if ('speechSynthesis' in window) {
                        let speech = new SpeechSynthesisUtterance(text);
                        speech.lang = 'en-US'; 
                        speech.rate = 1;  
                        speech.pitch = 1; 
                        window.speechSynthesis.speak(speech);
                    } else {
                        alert("Text-to-Speech is not supported in this browser.");
                    }
                }

                
                document.getElementById("voice-button").addEventListener("click", function() {
                    const chatbotResponse = document.getElementById("chat-response");
                    if (chatbotResponse) {
                        speakResponse(chatbotResponse.textContent);
                    }
                });
            </script>
            {% endif %}

            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
